<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="./assets/223.jpg" height="200px" width="200px" alt="">
        </div>
          <h1 class="text-center">Register Here !!</h1>
        <form>
          <mat-form-field appearance="outline" class="full-witdh">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Enter first name">
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-witdh">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Enter last name">
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-witdh">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter email" type="email">
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-witdh">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Enter phone">
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-witdh">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter username">
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-witdh">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter password" type="password">
          </mat-form-field>
          <div class="container text-center">
             <button mat-raised-button color="primary">Register</button>
             <button mat-raised-button color="accent" style="margin-left: 20px;">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
