<div class="bootstrap-wrapper">
  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row mt20" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
          <mat-card>
            <mat-card-content>
              <div class="container text-center">
                <img src="./assets/223.jpg" height="200px" width="200px" alt="">
              </div>
              <h1 class="text-center">Login Here !!</h1>
              <form>
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Username</mat-label>
                  <input matInput type="text" placeholder="Enter your username">
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="Enter your password">
                </mat-form-field>
                <div class="container text-center">
                  <button mat-raised-button color="primary" type="submit">Login</button>
                  <button mat-raised-button color="accent" class="ml10">Reset</button>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
